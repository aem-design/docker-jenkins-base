image: docker:stable
services:
- docker:dind

stages:
- build
- test
- release
- trigger

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE/jenkins-base:$CI_COMMIT_REF_NAME
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE/jenkins-base:latest

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build:
  stage: build
  script:
    - docker build --pull -t "$CONTAINER_TEST_IMAGE" .
    - docker push "$CONTAINER_TEST_IMAGE"

test:
  stage: test
  script:
    - docker run $CONTAINER_TEST_IMAGE ls -l

release-image:
  stage: release
  script:
    - docker pull "$CONTAINER_TEST_IMAGE"
    - docker tag "$CONTAINER_TEST_IMAGE" "$CONTAINER_RELEASE_IMAGE"
    - docker push "$CONTAINER_RELEASE_IMAGE"
  only:
    - master

trigger_build:
  stage: trigger
  script:
    - echo "Build jenkins"
    - docker run appropriate/curl curl -X POST -F "token=d82167ebc63d371e608f582cd5c3f3" -F "ref=$CI_COMMIT_REF_NAME" https://gitlab.com/api/v4/projects/7623215/trigger/pipeline
